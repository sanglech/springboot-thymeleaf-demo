<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>List Employees</title>
    </head>
    <body>
        <div class="container">
            <h3>Employee Directory</h3>
            <hr>
            <form action="#" th:action="@{/employees/search}" th:object="${employee}" method="post">
                <input type="text" th:field="*{firstName}" placeholder="First Name"/>
                <input type="text" th:field="*{lastName}" placeholder="Last Name"/>
                <p><input type="submit" value="Submit" class="btn btn-primary btn-sm mb-3" /> <input type="reset" value="Reset" class="btn btn-secondary btn-sm mb-3" /></p>
            </form>
            <table class=" table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tempEmployee: ${theEmployees}">
                    <td th:text="${tempEmployee.firstName}"/>
                    <td th:text="${tempEmployee.lastName}"/>
                    <td th:text="${tempEmployee.email}"/>
                </tr>

                </tbody>
            </table>
            <a th:href="@{/employees/list}"
               class="btn btn-primary btn-sm mb-3">Back to Employees List</a>
        </div>
    </body>
</html>
